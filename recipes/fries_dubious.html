<p><i>Fried potatoes.</i></p>
<h1>Fries?</h1>
<p>Fries are also a food. Only 3 ingredients! (Excluding pan and knife)</p>
<ul>
    <li>Salt</li>
    <li>Potato or several</li>
    <li>Oil</li>
</ul>

<h2>Steps:</h2>

<ol>
    <li>Heat pan</li>
    <li>Pour oil on pan</li>
    <li>Cut the potato (or several)</li>
    <li>Salt the potato and fry in the pan</li>
</ol>
